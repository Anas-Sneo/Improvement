<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">
<h2 class="mb-4">Add New Employee</h2>
<form th:action="@{/employee/save}" th:object="${employee}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Department</label>
        <input type="text" th:field="*{department}" class="form-control" required />
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/}">Cancel</a>
    </div>
</form>
</body>
</html>
